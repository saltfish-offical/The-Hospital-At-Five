<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>诡异医院：五点钟声</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700;900&family=Share+Tech+Mono&display=swap');
      
      :root {
        --blood-primary: #4a0404;
        --blood-bright: #ff0000;
        --ui-glass: rgba(10, 10, 12, 0.75);
        --ui-border: rgba(255, 255, 255, 0.1);
        --cursor-x: 50vw;
        --cursor-y: 50vh;
      }

      body {
        background-color: #000000;
        color: #e4e4e7; /* zinc-200 */
        font-family: 'Noto Serif SC', serif;
        overflow: hidden;
        user-select: none;
        cursor: crosshair;
      }

      /* HUD Typography */
      .font-hud {
        font-family: 'Share Tech Mono', monospace;
      }

      /* 3A Glassmorphism UI */
      .glass-panel {
        background: var(--ui-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--ui-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .glass-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-btn:hover {
        background: rgba(200, 50, 50, 0.15);
        border-color: rgba(200, 50, 50, 0.5);
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      }

      /* Dynamic Flashlight Effect */
      .flashlight-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 30;
        background: radial-gradient(
          circle at var(--cursor-x) var(--cursor-y), 
          transparent 80px, 
          rgba(20, 5, 5, 0.3) 200px, 
          rgba(0, 0, 0, 0.98) 500px
        );
        mix-blend-mode: multiply;
      }

      /* Cinematic Text Styles */
      .cinema-text {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        letter-spacing: 0.1em;
        line-height: 1.8;
      }

      .cinema-fade-in {
        animation: fadeIn 2s ease-in forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* CRT / Glitch Effects */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 0, 0.05) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }

      .vhs-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        opacity: 0.3;
      }
      
      .red-vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 35;
        background: radial-gradient(circle, transparent 40%, rgba(30, 0, 0, 0.3) 70%, rgba(10, 0, 0, 0.95) 100%);
      }

      /* Transition Overlay */
      .transition-screen {
        position: fixed;
        inset: 0;
        background: black;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .transition-screen.active {
        opacity: 1;
        pointer-events: all;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #400; border-radius: 2px; }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
        40%, 60% { transform: translate3d(2px, 0, 0); }
      }
    </style>
